{% extends "page/base.html" %}
{% load static %}
{% block content %}
<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<p>Are you sure you want to remove "{{child}}"?</p>
			<form action="{% url 'delete-child' pk=child.id  %}" method="POST">
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'profile' %}">Cancel</a>
				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>
{% endblock %}
